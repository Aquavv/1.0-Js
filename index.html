<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-center">
  <h1>Hello, world!</h1>


  <!-- Button trigger modal -->
  <div class="my-5">
    <button type="button" class="btn btn-primary ml-5" data-bs-toggle="modal" data-bs-target="#fos" data-titulo="Hola!!!"
      data-contenido="este es el modal de efrencito">
      Efren
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fos" data-titulo="Hola!!!"
      data-contenido=" este es el jhoncito">
      Jhon
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fos" data-titulo="Hola!!!"
      data-contenido=" este es el kevin">
      Kevin
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fos" data-titulo="Alo?"
      data-contenido="alo? ">
      alo?
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="fos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Hola</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="assets/js/script2.js"></script>
</body>

</html>
